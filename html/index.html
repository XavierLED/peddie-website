<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recipe Maker</title>
        <link href="/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <h3>Start entering your ingredients :)</h3>
        <form method="POST" action="{{ url_for('add_ingredient') }}">
            <input type"text" name="ingredients">
            <input type="submit" name = "button_ingredient" value="enter ingredients"><br>
            <ul>
                {% for item in mylist%}
                <li> {{ item }}</li>
                {% endfor %}
            </ul><br>

            <input type="text" name="mod">
            <input type="submit" name="button_mods" value="enter modifications"><br>
            <ul>
                {% for item in mods%}
                <li> {{ item }}</li>
                {% endfor %}
            </ul><br>
            <input type="submit" name="button_generate" value="Generate Recipe"><br>
        </form>
    </body>
</html>
